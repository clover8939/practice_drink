<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È£≤ÊñôÈÖçÊñπÊ∏¨È©ó</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f8f9fa; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }
        .container { 
            max-width: 800px; 
            margin: auto; 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        h1 { 
            color: #343a40; 
            margin-bottom: 10px; 
            text-align: center;
        }
        .drink-info { 
            font-size: 1.1em; 
            color: #6c757d; 
            margin-bottom: 30px; 
            text-align: center;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        .category-badge {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 0.9em;
        }
        
        /* ÂïèÈ°åÂçÄÂüü */
        .question-group {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        .question-label {
            font-size: 1em;
            color: #495057;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .question-text {
            font-size: 1.4em;
            color: #343a40;
            margin-bottom: 15px;
            font-weight: 300;
        }
        .question-unit {
            color: #dc3545; 
            font-weight: bold;
        }
        
        /* ‰∏ãÊãâÂºèÈÅ∏ÂñÆ */
        .select-wrapper {
            position: relative;
            margin-bottom: 15px;
        }
        .question-select {
            width: 100%;
            padding: 12px 15px;
            font-size: 1.1em;
            border: 2px solid #ced4da;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .question-select:hover {
            border-color: #007bff;
        }
        .question-select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        
        /* Êèê‰∫§ÊåâÈàï */
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #1e7e34;
        }
        .back-btn {
            background-color: #6c757d;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÔøΩ {{ drink.name }}</h1>
        
        <div class="drink-info">
            <span class="category-badge">üìÇ {{ drink.category }}</span>
            <span style="color: #495057;">Ë´ãÂõûÁ≠î‰ª•‰∏ãÂêÑÈ†ÖÈÖçÊñôÁöÑÁî®Èáè</span>
        </div>
        
        <form id="quiz-form" method="POST" action="{{ url_for('check_answer') }}">
            {% for question in questions %}
            <div class="question-group">
                <div class="question-label">
                    ‚ùì {{ question.name }}
                </div>
                <div class="question-text">
                    {{ question.question }}
                    <span class="question-unit">{{ question.unit }}</span>
                </div>
                
                <div class="select-wrapper">
                    <select name="choice_{{ question.id }}" class="question-select" required>
                        <option value="">-- Ë´ãÈÅ∏Êìá --</option>
                        {% for option in question.options %}
                            <option value="{{ option }}">{{ option }} {{ question.unit }}</option>
                        {% endfor %}
                    </select>
                    <input type="hidden" name="correct_answer_{{ question.id }}" value="{{ question.correct_answer }}">
                </div>
            </div>
            {% endfor %}
            
            <input type="hidden" name="drink_id" value="{{ drink.id }}">
            <input type="hidden" name="category_filter" value="{{ category_filter }}">
            <input type="hidden" name="drink_filter" value="{{ drink_filter }}">
            
            <div class="form-actions">
                <a href="{{ url_for('quiz') }}" class="back-btn">ÂõûÈ¶ñÈ†Å</a>
                <button type="submit" class="submit-btn">‚úì Êèê‰∫§Á≠îÊ°à</button>
            </div>
        </form>
    </div>
</body>
</html>
